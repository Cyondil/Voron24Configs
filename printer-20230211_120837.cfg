#BTT Octopus Max EZ 1.0
# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.
[exclude_object]

[mcu]
## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
#restart_method: command

##  You need to select 'Communication interface' to USB in 'make menuconfig'
##  when you compile Klipper for Spider
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1B0037001551303531313638-if00

##	If you want to use the Raspberry uart0 to communicate with Spider, 
##  you need to select 'Communication interface' to 'Serial (on USART1 PA10/PA9)' 
##  in 'make menuconfig' when you compile klipper and set the serial as below
##--------------------------------------------------------------------
#serial: /dev/ttyAMA0
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5000
max_accel_to_decel: 2500
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

# BTT Motor-6 (B Motor)
[stepper_x]
step_pin: PG15
dir_pin: !PB3
enable_pin: !PD5
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PF0
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75
homing_retract_dist: 0
homing_positive_dir: true

# BTT Motor-7
[stepper_y]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD4
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PF2
position_min: 0
position_endstop: 355
position_max: 355
homing_speed: 75
homing_retract_dist: 0
homing_positive_dir: true

#####################################################################
#   Z Stepper Settings
#####################################################################

# BTT Motor-1
# Z0 Stepper - Front Left
[stepper_z]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 320
position_min: -5
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 5

# BTT Motor-2
# Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# BTT Motor-3
# Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# BTT Motor-4
# Z3 Stepper - Front Right
[stepper_z3]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

#####################################################################
#   Extruder
#####################################################################

# BTT Motor-5
[extruder]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 22.9057400
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PF6
#sensor_type: PT1000                         #Phaetus Dragon SF
sensor_type: ATC Semitec 104NT-4-R025H42G    #Phaetus Rapido & E3D Revo Voron
sensor_pin: PB0 #TH0 Position
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 42.922
pid_ki = 6.359
pid_kd = 72.431
pressure_advance: 0.045
pressure_advance_smooth_time: 0.04

#####################################################################
#   TMC2209 Configuration
#####################################################################

# BTT Motor-6
[tmc2209 stepper_x]
uart_pin: PG9
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

# BTT Motor-7
[tmc2209 stepper_y]
uart_pin: PD7
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

# BTT Motor-1
[tmc2209 stepper_z]
uart_pin: PG14
uart_address: 0
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-2
[tmc2209 stepper_z1]
uart_pin: PG13
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-3
[tmc2209 stepper_z2]
uart_pin: PG12
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-4
[tmc2209 stepper_z3]
uart_pin: PG11
interpolate: true
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-5
[tmc2209 extruder]
uart_pin: PG10
interpolate: false
run_current: 0.5
sense_resistor: 0.110

#####################################################################
#### Enclosure Temp Sensor Section
#####################################################################

# BTT
[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PC5 #TH1 Position
min_temp: 0
max_temp: 100

#####################################################################
#   Bed Heater
#####################################################################

# BTT
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PF5
sensor_type: Generic 3950
sensor_pin: PB1 #THB Position
max_power: 0.85
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166
control = pid
pid_kp = 54.947
pid_ki = 1.813
pid_kd = 416.224


#####################################################################
#	Probe
#####################################################################

# BTT
[probe]
pin: PF11
x_offset: 0.0
y_offset: 0.0
#z_offset: -0.685
speed: 5.0
lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.006
samples_tolerance_retries: 3


activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#	Bltouch
#####################################################################

#[bltouch]
##	Bltouch - If you use this section , please comment the [probe] section
##	More infomation at : https://www.klipper3d.org/BLTouch.html
##	This bltouch is not used for Z height, only Quad Gantry Leveling
##	In Z+ Position
#sensor_pin: PA0
##	In Y+ Position
#control_pin: PA2
#x_offset: 0
#y_offset: 25.0
#z_offset: 0
#speed: 10.0
#samples: 3
#samples_result: median
#sample_retract_dist: 3.0
#samples_tolerance: 0.006
#samples_tolerance_retries: 3

#####################################################################
#	Fan Control
#####################################################################
# BTT FAN0 - Hotend Fan
[heater_fan hotend_fan]
pin: PA6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

#BTT FAN1 - Part Cooling Fan
[fan]
pin: PA5
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

# BTT FAN2 - Controller Fan
[heater_fan controller_fan]
pin: PA4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

#BTT FAN3 - Nevermore
[fan_generic nevermore]
pin: PA3
max_power: 1.0
kick_start_time: 0.5
off_below: 0.25

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:175,175
speed: 75
z_hop: 5

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	50,50
	50,300
	300,300
    300,50
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#	Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 25

#####################################################################
#   Input Shaper
#####################################################################
[input_shaper]
shaper_type_x = 3hump_ei
shaper_freq_x = 52.0
shaper_type_y = ei
shaper_freq_y = 51.2

