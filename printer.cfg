#####################################################################
#	Fan Control
#####################################################################
# BTT FAN0 - Hotend Fan
[heater_fan hotend_fan]
pin: PA6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

# BTT FAN1 - Part Cooling Fan
[fan]
pin: PA5
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

# BTT FAN2 - Controller Fan
[heater_fan controller_fan]
pin: PA4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

#####################################################################
#	Nevermore
#####################################################################

# BTT FAN3 - Nevermore
[output_pin nevermore]
pin: PA3
value: 0
shutdown_value: 0

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
#home_xy_position:175,175
#speed: 75
#z_hop: 5

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	50,50
	50,300
	300,300
   300,50
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#	Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 25

#####################################################################
#   Input Shaper
#####################################################################

[input_shaper]
# Revo
#shaper_type_x = 3hump_ei
#shaper_freq_x = 73.0
#shaper_type_y = 2hump_ei
#shaper_freq_y = 46.2

# Rapido
shaper_type_x = mzv
shaper_freq_x = 54.8
shaper_type_y = ei
shaper_freq_y = 45.0

#####################################################################
#   Case Lights
#####################################################################

[output_pin lights]
pin: PA0
value: 0
shutdown_value: 0

