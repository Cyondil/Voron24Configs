# BTT Octopus Max EZ 1.0
# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".
[exclude_object]

[gcode_arcs]
resolution: 0.1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1B0037001551303531313638-if00

[mcu EBBCan]
canbus_uuid: b3ec2a71bda1

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5000
max_accel_to_decel: 2500
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################
# BTT Motor-5 (B Motor)
[stepper_x]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200                  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75
homing_retract_dist: 0
homing_positive_dir: true

# BTT Motor-5
[tmc2209 stepper_x]
uart_pin: PG10
diag_pin: ^PF1                               # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 100                           # 255 is most sensitive value, 0 is least sensitive
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

# BTT Motor-6  (A Motor)
[stepper_y]
step_pin: PG15
dir_pin: !PB3
enable_pin: !PD5
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200                  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 355
position_max: 355
homing_speed: 75
homing_retract_dist: 0
homing_positive_dir: true

# BTT Motor-6
[tmc2209 stepper_y]
uart_pin: PG9
diag_pin: ^PC15                              # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 110                           # 255 is most sensitive value, 0 is least sensitive
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################
# BTT Motor-1 - Z0 Stepper - Front Left
[stepper_z]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 320
position_min: -5
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 5

# BTT Motor-1
[tmc2209 stepper_z]
uart_pin: PG14
uart_address: 0
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-2 - Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# BTT Motor-2
[tmc2209 stepper_z1]
uart_pin: PG13
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-3 - Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# BTT Motor-3
[tmc2209 stepper_z2]
uart_pin: PG12
interpolate: false
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

# BTT Motor-4 - Z3 Stepper - Front Right
[stepper_z3]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# BTT Motor-4
[tmc2209 stepper_z3]
uart_pin: PG11
interpolate: true
run_current: 0.46
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
#   Extruder
#####################################################################
# BTT Motor-7
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200	             #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_cross_section: 5
heater_pin: EBBCan: PB13
#sensor_type: PT1000                         #Phaetus Dragon SF
sensor_type: ATC Semitec 104NT-4-R025H42G    #Phaetus Rapido & E3D Revo Voron
sensor_pin: EBBCan: PA3
min_temp: 10
max_temp: 270
max_power: 1.0
max_extrude_only_distance: 101
min_extrude_temp: 170
control = pid
# Revo
pid_kp = 36.616
pid_ki = 5.306
pid_kd = 63.167
# Revo HF
#pid_kp = 27.847
#pid_ki = 3.257
#pid_kd = 59.526
# Rapido
#pid_kp = 22.557
#pid_ki = 2.032
#pid_kd = 62.597
pressure_advance: 0.035
pressure_advance_smooth_time: 0.04

# BTT Motor-7
[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 999999
interpolate: false
sense_resistor: 0.110

#####################################################################
#### Temperature Sensors
#####################################################################
#[temperature_sensor raspberry_pi]
#sensor_type: temperature_host
#min_temp: 10
#max_temp: 100

[temperature_sensor octopus_max]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PB0                              # TH0 Position
min_temp: 0
max_temp: 100

[temperature_sensor frame]
sensor_type: Generic 3950
sensor_pin: PC5                              # TH1 Position
min_temp: 0
max_temp: 100

[temperature_sensor SB2209]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PF5
sensor_type: NTC 100K MGB18-104F39050L32     # Generic 3950
sensor_pin: PB1                              # THB Position SSR Pin - In BED OUT position
max_power: 1.0
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166
control = pid
pid_kp = 62.573
pid_ki = 2.231
pid_kd = 438.793

#####################################################################
#	Probe
#####################################################################
[probe]
#pin: PF0
pin: EBBCan: PB5
x_offset: 0.0
y_offset: 0.0
z_offset: -1.100                             # Revo
#z_offset: -0.925                             # Rapido ABS
#z_offset: -0.360                             # Rapido PLA
speed: 5.0
lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[settling_probe]
settling_sample: False

#####################################################################
#	Fan Control
#####################################################################
[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[heater_fan controller_fan]
pin: PA4                                     # Controller Fan - FAN 2
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

[output_pin MCU_fan]                         # MCU Controller Fan
pin: PA6  
value: 0
shutdown_value: 0

#####################################################################
#	Nevermore
#####################################################################
[output_pin nevermore]
pin: PA3                                     # Nevermore - FAN3
value: 0
shutdown_value: 0

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	50,50
	50,300
	300,300
   300,50
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#	Bed Mesh
#####################################################################
[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic

#####################################################################
#   Input Shaper
#####################################################################
[input_shaper]
# Revo HF
shaper_type_x = mzv 
shaper_freq_x = 59.2
shaper_type_y = mzv
shaper_freq_y = 41.2

# Rapido
#shaper_type_x = mzv
#shaper_freq_x = 56.8
#shaper_type_y = mzv
#shaper_freq_y = 38.0

#####################################################################
#   Case Lights
#####################################################################
[output_pin lights]
pin: PA0
value: 0
shutdown_value: 0

#####################################################################
#   ADXL
#####################################################################
[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

#####################################################################
#	Additional Config Files
#####################################################################
#[include ebb-sb-canbus.cfg]
[include fluidd.cfg]                         # Fluidd Config
[include stealthburner_leds.cfg]             # Stealthburner LED Setting
[include KAMP_Settings.cfg]                  # KAMP Settings
[include macros.cfg]                         # Macros
[include test_probe_accuracy.cfg]            # Probe Accuracy
[include sensorless.cfg]                     # Sensorless Homing
[include timelapse.cfg]                      # Timelapse
[include shaper.cfg]                         # ADXL Shaper
[include scripts/shell_commands.cfg]         # ADXL Scripts
[include TEST_SPEED.cfg]                     # Speed Test
