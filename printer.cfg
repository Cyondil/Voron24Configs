#####################################################################
#	Fan Control
#####################################################################

#[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
#pin: PA14
#max_power: 1.0
#kick_start_time: 0.5
#heater: extruder
#heater_temp: 50.0

# BTT FAN0 - Hotend Fan
[heater_fan hotend_fan]
pin: PA6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

#[fan]
##	Print Cooling Fan - FAN1 Connector
#pin: PA13
#max_power: 1.0
#kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
#off_below: 0.10

#BTT FAN1 - Part Cooling Fan
[fan]
pin: PA5
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

#[heater_fan controller_fan]
##	Controller fan - FAN2 Connector
#pin: PB2
#kick_start_time: 0.5
#heater: heater_bed
#heater_temp: 45.0
#fan_speed: 0.5

# BTT FAN2 - Controller Fan
[heater_fan controller_fan]
pin: PA4
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.5

#[fan_generic nevermore]
##  Exhaust fan - In E2 OUT Positon
#pin: PB3
#max_power: 1.0
#kick_start_time: 0.5
#off_below: 0.25

#BTT FAN3 - Nevermore
[fan_generic nevermore]
pin: PA3
max_power: 1.0
kick_start_time: 0.5
off_below: 0.25

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
#	XY Location of the Z Endstop Switch
#	Update -100,-100 to the XY coordinates of your endstop pin 
#	(such as 157,305) after going through Z Endstop Pin
#	Location Definition step.
home_xy_position:175,175
speed: 75
z_hop: 5

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions
##	Gantry Corners for 350mm Build
##	Uncomment for 350mm build
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,50
	50,300
	300,300
	300,50
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#	Bed Mesh
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
relative_reference_index: 25

#####################################################################
#   Input Shaper
#####################################################################
[input_shaper]
shaper_type_x = 3hump_ei
shaper_freq_x = 52.0
shaper_type_y = ei
shaper_freq_y = 51.2

