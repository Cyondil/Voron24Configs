#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
#[extruder]
#step_pin: PD5
#dir_pin: !PD6
#enable_pin: !PD4

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#rotation_distance: 22.9057400	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
#gear_ratio: 50:10				#BMG Gear Ratio for Stealthburner
#microsteps: 16
#full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
#nozzle_diameter: 0.400
#filament_diameter: 1.75
##      In E0 OUT Position
#heater_pin: PB15
##	Validate the following thermistor type to make sure it is correct
#sensor_type: PT1000                         #Phaetus Dragon SF
#sensor_type: ATC Semitec 104NT-4-R025H42G    #Phaetus Rapido & E3D Revo Voron
#sensor_pin: PC0 #TE0 Position
#min_temp: 10
#max_temp: 270
#max_power: 1.0
#min_extrude_temp: 170
#control = pid
#pid_kp = 40.357
#pid_ki = 5.491
#pid_kd = 74.156
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.045
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.04

# BTT Motor-5
[extruder]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.9057400	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:10				#BMG Gear Ratio for Stealthburner
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
##      In E0 OUT Position
heater_pin: PF6
##	Validate the following thermistor type to make sure it is correct
#sensor_type: PT1000                         #Phaetus Dragon SF
sensor_type: ATC Semitec 104NT-4-R025H42G    #Phaetus Rapido & E3D Revo Voron
sensor_pin: PB0 #TH0 Position
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 40.357
pid_ki = 5.491
pid_kd = 74.156
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.045
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.04

